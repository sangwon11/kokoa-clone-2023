<!DOCTYPE html>
<html lang="en">
<head>

        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>

        </div>

        <div class="friends-screen_channel">
          <div class="friends-screen_channel-header">
            <span>channel</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>
          <div class="user-component">
            <div class="user-component_column">
                <img src="https://avatars.githubusercontent.com/u/3612017"
                 class="user-component_avatar user-component_avatar--sm"/>
                <div class="user-component-text">
                    <h4 class="user-component_title user-component_title--not-bold">channel</h4> 
                </div>
            </div>
            <div class="user-component_column">
             <div><span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
             </div>
            </div>
          </div>
        </div>
</main>

            <i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
